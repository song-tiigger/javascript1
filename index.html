<html lang="en">

</head>

<body>
  <div class="logo">
    <h1>Coffee Cat</h1>
    <div><img src="./images/cat-foot.jpg" alt=""></div>
  </div>

      </div>
      <div class="item">

      </div>
      <div class="item">
        <div><img src="./images/beverage5.png" alt="바닐라 라떼"></div>

      </div>
      <div class="item">
        <div><img src="./images/beverage6.png" alt="카페모카"></div>
        <div onclick="add(this);">카페모카<br> <span>6600</span>원</div>
      </div>
      <div class="item">
        <div><img src="./images/beverage7.png" alt="초콜릿 라떼"></div>
        <div onclick="add(this);">초콜릿 라떼<br> <span>6600</span>원</div>
      </div>
      <div class="item">
        <div><img src="./images/beverage8.png" alt="홍차"></div>
        <div onclick="add(this);">홍차<br> <span>6000</span>원</div>
      </div>
      <div class="item">
        <div><img src="./images/beverage9.png" alt="녹차"></div>
        <div onclick="add(this);">녹차<br> <span>6000</span>원</div>
      </div>
    </div>

    <div id="order_list">
      <div>총 합계<input id="total_price" type="text" value="" disabled>원</div>
    </div>

    <div id="payment">
      <div id="money">
        <!-- <button onclick="inputMoney(this)">100</button>
        <button onclick="inputMoney(this)">1000</button>
        <button onclick="inputMoney(this)">10000</button>
        <button onclick="inputMoney(this)">500</button>
        <button onclick="inputMoney(this)">5000</button>
        <button onclick="inputMoney(this)">50000</button> -->

        <button class="money_btn" id="money1">100</button>
        <button class="money_btn" id="money2">500</button>
        <button class="money_btn" id="money3">1000</button>
        <button class="money_btn" id="money4">5000</button>
        <button class="money_btn" id="money5">10000</button>
        <button class="money_btn" id="money5">50000</button>


      </div>

      <!-- <div>
        투입 금액 <input id="input_money" type="text" value="" disabled>원
      </div> -->

        투입 금액 <span id="input_money"></span>원
      </div>

      <div class="flexbox">
        <button class="reload" onclick="window.location.reload()">다시하기</button>
        <button class="calc" onclick="calc()">계산하기</button>
      </div>

      <div>거스름돈 <input id="change" type="text" value="" disabled></div>
